name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
            cd project4
            npm ci
      - name: Lint code
        run: |
            cd project4
            npm run lint
      - name: Test code
        run: |
            cd project4
            npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
            cd project4
            npm ci
      - name: Build website
        run: |
            cd project4
            npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
            name: my-artifacts
            path: project4/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
