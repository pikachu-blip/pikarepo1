name: Test Proj
on: push
jobs:
    testjob:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3

            - name: Install Nodejs
              uses: actions/setup-node@v3

            - name: Changing dir
              run: cd project

            - name: Install dependencies
              run: npm ci

            - name: Run Tests
              run: npm test
